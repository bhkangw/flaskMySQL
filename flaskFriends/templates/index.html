<!DOCTYPE html>
<html>
<head>
	<title>Flask Friends</title>
</head>
<body>
	
<h1>Friends</h1>
<table>
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>Friend Since</th>
		<th></th>
	</tr>
	{% for friend in friends %}
	<tr>
		<td>{{friend.name}}</td>
		<td>{{friend.age}}</td>
		<td>{{friend.friend_since.strftime('%b %d')}}</td>
		<td>{{friend.friend_since.strftime('%Y')}}</td>
	</tr>
	{% endfor %}
</table>

<hr>

<h1>Add a Friend:</h1>
<form action="/add_friend" method="POST">
	Name: <input type="text" name="name">
	Age: <input type="number" name="age">
	Friend Since: <input type="date" name="friend_since">
	<input type="submit" name="submit">
</form>

</body>
</html>
